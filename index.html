<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>for iframe</title>
    <style>
      body {
        background-color: lightgray;
      }
    </style>
  </head>

  <body>
    <div>Github</div>
    <div class="browser"></div>
    <br />
    <br />
    <div class="cookie"></div>

    <script>
      const body = document.querySelector('body');
      const ua = window.navigator.userAgent;
      let browser = 'Unknown';
      if (ua.includes('Chrome')) {
        browser = 'Chrome';
      }
      if (ua.includes('Firefox')) {
        browser = 'Firefox';
      }
      const text = 'Страница открыта в: ' + browser;
      document.querySelector('.browser').innerHTML = text;
      document.cookie = 'userName=Johnny Knoxville';
      document.querySelector('.cookie').innerHTML = document.cookie;

      if (browser === 'Chrome') {
        return;
      }

      const hasAccessPromise = document.hasStorageAccess();
      hasAccessPromise.then(result => {
        if (result) {
          body.style.backgroundColor = 'green';
        } else {
          body.style.backgroundColor = 'red';
        }
      });

      console.log('hasAccessPromise', hasAccessPromise);

      // window.parent.postMessage(document.cookie, '*');
      // const newUrl = location.href.split('?backurl=');

      // if (newUrl[1]) {
      //   location.href = newUrl[1];
      // }
    </script>
  </body>
</html>
